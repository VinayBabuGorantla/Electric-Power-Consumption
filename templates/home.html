<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Next Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="bg-white p-5 rounded shadow-sm">
            <h2 class="mb-4 text-center">Enter Last 30 Days' Power Usage (comma-separated)</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <textarea class="form-control" name="recent_values" rows="5" required placeholder="e.g., 3.5, 3.6, 3.4, ..., 3.7"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                <h4>Predicted Power Consumption (kW): <strong>{{ prediction }}</strong></h4>
            </div>
            {% elif error %}
            <div class="alert alert-danger mt-4 text-center">
                <h4>Error: <strong>{{ error }}</strong></h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
